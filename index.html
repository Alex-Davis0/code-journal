<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container page-background">
  <header class="row header-background">
    <h3 class="text-color">Code Journal</h3>
  </header>
  <main>
    <div data-view="entry-form">
      <form action="" method="get" class="row form">
        <div class="column-full code-jorn">
          <h1>New Entry</h1>
        </div>
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="placeholder" class="img">
        </div>
        <div class="column-half">
          <h3 class="title">Title</h3>
          <input type="text" name="Title" class="input" required>
          <h3 class="title">Photo URL</h3>
          <input type="url" name="photoUrl" class="input photo-url" required>
        </div>
        <div class="column-full">
          <h3 class="title">Notes</h3>
        </div>
        <div class="column-full">
          <textarea name="Note" class="notes" required></textarea>
        </div>
        <div class="column-full button-flex">
          <button type="submit" class="button">SAVE</button></div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
