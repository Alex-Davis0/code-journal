<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container page-background">
  <header class="row text-color header-background ">
    <div>
      <h1>Code Journal</h1>
    </div>
    <nav>
      <a href="#" id="entries" class=" edit text-color font-size2" data-view="entries">Entries</a>
    </nav>
  </header>
  <main>
    <div class="view" data-view="entry-form">
      <form action="" method="get" class="row form" id="entry-form">
        <div class="column-full">
          <h2 id="entry-title">New Entry</h2>
        </div>
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg" alt="placeholder" class="img">
        </div>
        <div class="column-half">
          <h3 class="title">Title</h3>
          <input type="text" name="Title" class="input" required>
          <h3 class="title">Photo URL</h3>
          <input type="url" name="photoUrl" class="input photo-url" required>
        </div>
        <div class="column-full">
          <h3 class="title">Notes</h3>
        </div>
        <div class="column-full">
          <textarea name="Note" class="notes" required></textarea>
        </div>
        <div class="column-full button-flex">
          <button type="submit" class="button">SAVE</button>
        </div>
      </form>
    </div>
    <div class="view hidden" id="entries-page" data-view="entries">
      <div class="container">
        <div class="row">
          <div class="column-full new-flex">
            <h2 class="font-size">Entries</h2>
            <button id="new" class="edit button" data-view="entry-form">NEW</button>
          </div>
        </div>
        <ul class="ul">
        </ul>
        <div id="no-entries">
          <p>No Entries</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
